<div class="login-container">
  <h2>Connexion</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        #emailInput="ngModel"
        [class.invalid]="emailInput.invalid && emailInput.touched"
      >
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
        Email valide requis
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
        #passwordInput="ngModel"
        [class.invalid]="passwordInput.invalid && passwordInput.touched"
      >
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        Mot de passe (minimum 6 caract√®res)
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid || isLoading"
      class="btn"
    >
      <span *ngIf="isLoading">Connexion en cours...</span>
      <span *ngIf="!isLoading">Se connecter</span>
    </button>

    <p class="register-link">
      Pas encore de compte ?
      <a routerLink="/register">S'inscrire</a>
    </p>
  </form>
</div>
